<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce010c3ee9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row">
            <!-- Search and History Panel -->
            <div class='col-4 sidePanel'>
                <h5>Search for a City:</h5>
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" placeholder="Search">
                        <span class="input-group-btn">
                            <button type="text" class="btn btn-info search"><i class="fas fa-search"></i></button>
                        </span>
                    </div>
                </div>
                <div class="historyDiv">
                    <p>History:</p>
                </div>
            </div>
            <!-- Weather Current Data and Forecast -->
            <div class="col-8">
                <br>
                <div class="card">
                    <span class= "card-header">
                        <h2 class="cityName" style='display:inline;'></h2><img class="headIcon  border rounded">
                    </span>
                    <p class="temp topText"></p>
                    <br>
                    <p class="humid topText"></p>
                    <br>
                    <p class="windspeed topText"></p>
                    <br>
                    <p><span class="badge UVi topText"></span></p>
                </div>
                <h3> 5-Day Forecast:</h3>
                <div class="card-group">
                    <div class="card m-1 forecast">
                        <div class="card-body">
                            <h5 class="card-title" id="1">day</h5>
                            <img class="icon" id="1">
                            <p class="card-text forecastTemp" id="1">Temp</p>
                            <p class="card-text forecastHumid" id="1">Humidity</p>
                        </div>
                    </div>
                    <div class="card m-1 forecast">
                        <div class="card-body">
                            <h5 class="card-title" id="2">day</h5>
                            <img class="icon" id="2">
                            <p class="card-text forecastTemp" id="2">Temp</p>
                            <p class="card-text forecastHumid" id="2">Humidity</p>
                        </div>
                    </div>
                    <div class="card m-1 forecast">
                        <div class="card-body">
                            <h5 class="card-title" id="3">day</h5>
                            <img class="icon" id="3">
                            <p class="card-text forecastTemp" id="3">Temp</p>
                            <p class="card-text forecastHumid" id="3">Humidity</p>
                        </div>
                    </div>
                    <div class="card m-1 forecast">
                        <div class="card-body">
                            <h5 class="card-title" id="4">day</h5>
                            <img class="icon" id="4">
                            <p class="card-text forecastTemp" id="4">Temp</p>
                            <p class="card-text forecastHumid" id="4">Humidity</p>
                        </div>
                    </div>
                    <div class="card m-1 forecast">
                        <div class="card-body">
                            <h5 class="card-title" id="5">day</h5>
                            <img class="icon" id="5">
                            <p class="card-text forecastTemp" id="5">Temp</p>
                            <p class="card-text forecastHumid" id="5">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
