<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce010c3ee9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row">
            <!-- Search and History Panel -->
            <div class='col-4 sidePanel'>
                <h5>Search for a City:</h5>
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" placeholder="Search">
                        <span class="input-group-btn">
                            <button type="text" class="btn btn-info search"><i class="fas fa-search"></i></button>
                        </span>
                    </div>
                </div>
                <div class="historyDiv">
                    <p>History:</p>
                </div>
            </div>
            <!-- Weather Current Data and Forecast -->
            <div class="col-8">
                <br>
                <div class="card">
                    <h2 class="cityName"></h2>
                    <p class="temp"></p>
                    <br>
                    <p class="humid"></p>
                    <br>
                    <p class="windspeed"></p>
                    <br>
                    <p class="UVi"></p>
                </div>
                <h3> 5-Day Forecast:</h3>
                <div class=buttonsGroup></div>
            </div>
        </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script>

        var APIKey = "4c19bdbf48f17cef671da21f63c3f39d";

        var cityName= ""

        $(".search").on("click", function(){
            cityName = $(".form-control").val();
            getForecast(cityName);
        })

        function getForecast(cityName) {

            var city = cityName;
            var queryUrl = "https://api.openweathermap.org/data/2.5/forecast?q=" + city + "&appid=" + APIKey

            $.ajax({
                url: queryUrl,
                method: "GET"
            }).then(function (response) {

                var lat = response.city.coord["lat"];
                var lon = response.city.coord["lon"];
                var cityDetail = response;
                var cityTitle = cityDetail.city.name;
                
                // Setting Date
                var d = new Date();
                var month = d.getMonth() + 1;
                var day = d.getDate();
                var year =d.getFullYear()
                var date = "(" + (day < 10 ? '0' : '') + day + '/' +
                    (month < 10 ? '0' : '') + month + '/' + year +")";

                // Displaying from first API
                $(".cityName").text(cityTitle + " - " + date)


                var queryUrl = "https://api.openweathermap.org/data/2.5/onecall?lat=" + lat + "&lon=" + lon + "&units=imperial&exclude=hourly,minutely,alert&appid=510c7f3ff27ad1727021b6aa3db8d1b0"

                $.ajax({
                    url: queryUrl,
                    method: "GET"
                }).then(function (response) {
                    console.log(response);
                    function convertKelvin(x){
                        x = ((x -273.15)*1.8)+32
                        return x;
                    }
                    var temp = Math.round(response.current.temp) + "Â°"
                    var humidity = response.current.humidity + "%"
                    var windspeed = response.current.wind_speed + "MPH"
                    var uvIndex = response.current.uvi 

                    $(".temp").text("Temperature: " + temp);
                    $(".humid").text("Humdity: " + humidity);
                    $(".windspeed").text("Wind Speed: " + windspeed)
                    $(".UVi").text("UV Index: " + uvIndex);

                    
                

                })
            })

        }
    </script>

</body>

</html>
